<div class="bg-neutral-950 flex items-center justify-center py-1 sm:px-3 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md pt-4">
        <img class="mx-auto h-20 w-auto" src="https://www.svgrepo.com/show/301692/login.svg" alt="Workflow">
        <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-slate-300">
            Crear Cuenta Nueva
        </h2>
        <p class="mt-2 text-center text-sm leading-5 text-gray-500 max-w">
            O
            <a routerLink="/login"
                class="font-medium text-blue-600 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150">
                ingresa con tu cuenta
            </a>
        </p>
    </div>
    <div class="mt-8 sm:mx-auto w-full sm:max-w-lg">
        <div class="bg-white py-7 px-4 shadow sm:rounded-lg sm:px-10">
            <form method="POST" [formGroup]="formGroup">
                <div>
                    <mat-label class="block text-sm font-medium leading-5  text-gray-700">Nombre</mat-label>
                    <div class="mt-1 rounded-md shadow-sm">
                        <input [ngClass]="{'border-red-500':formGroup.controls.nombre.errors}" matInput formControlName="nombre"  placeholder="Nombre" type="text" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                    </div>
                </div>
                <div class="mt-4">
                    <mat-label class="block text-sm font-medium leading-5  text-gray-700">Apellido</mat-label>
                    <div class="mt-1 rounded-md shadow-sm">
                        <input [ngClass]="{'border-red-500':formGroup.controls.apellido.errors}" matInput formControlName="apellido"  placeholder="Apellido" type="text" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                    </div>
                </div>
                <div class="mt-4">
                    <mat-label class="block text-sm font-medium leading-5 text-gray-700">Username</mat-label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input [ngClass]="{'border-red-500':formGroup.controls.username.errors}" matInput formControlName="username" placeholder="username" type="text"  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                    </div>
                </div>

                <div class="mt-4">
                    <mat-label for="email" class="block text-sm font-medium leading-5  text-gray-700">
                        Email
                    </mat-label>
                    <div class="mt-1 rounded-md shadow-sm">
                        <input [ngClass]="{'border-red-500':formGroup.controls.email.errors}" matInput formControlName="email"  placeholder="user@example.com" type="email" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                    </div>
                </div>

                <div class="mt-4">
                    <mat-label class="block text-sm font-medium leading-5 text-gray-700">Password</mat-label>
                    <div class="mt-1 rounded-md shadow-sm">
                        <input [ngClass]="{'border-red-500':formGroup.controls.password.errors}" matInput formControlName="password" placeholder="********" type="password" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                    </div>
                </div>
                <div class="mt-4">
                    <span class="block w-full rounded-md shadow-sm">
            <button type="button" (click)="register_click()" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
              Crear Cuenta
            </button>
          </span>
                </div>
            </form>
        </div>
    </div>
</div>
